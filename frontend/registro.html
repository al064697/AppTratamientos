<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaSalud - Registro</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .register-button:hover {
            background-color: #2a4755;
        }
        
        .register-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
        
        #message {
            display: none;
        }
        
        /* Estilos adicionales para el registro */
        .registration-form {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <section class="left-panel">
            <img src="assets/images/logo.png" alt="Logo de TomaSalud" class="logo-image">
        </section>

        <section class="right-panel">
            <div class="registration-form">
                <h1>REGISTRO</h1>
            
            <form id="registroForm">
                <div class="input-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="50" placeholder=" ">
                </div>
                
                <div class="input-group">
                    <label for="correo">Correo electrónico *</label>
                    <input type="email" id="correo" name="correo" required maxlength="100" placeholder=" ">
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña *</label>
                    <input type="password" id="contrasena" name="contrasena" required minlength="6" placeholder=" ">
                </div>
                
                <div class="input-group">
                    <label for="sexo">Sexo *</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Seleccionar</option>
                        <option value="true">Masculino</option>
                        <option value="false">Femenino</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento *</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                
                <div class="input-group">
                    <label for="tipo_sangre">Tipo de sangre</label>
                    <select id="tipo_sangre" name="tipo_sangre">
                        <option value="">Seleccionar (opcional)</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="donador_organos">¿Donador de órganos?</label>
                    <select id="donador_organos" name="donador_organos">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="alergias">Alergias conocidas</label>
                    <textarea id="alergias" name="alergias" placeholder="Describe cualquier alergia que tengas (opcional)"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="padecimientos">Padecimientos médicos</label>
                    <textarea id="padecimientos" name="padecimientos" placeholder="Describe cualquier condición médica (opcional)"></textarea>
                </div>
                
                <button type="submit" class="register-button">Registrar</button>
                
                <div id="message" class="register-message-hidden"></div>
                
                <div class="login-link">
                    <p><a href="index.html">¿Ya tienes cuenta? Inicia sesión</a></p>
                </div>
            </form>
            </div>
        </section>
    </main>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/registro.js"></script>
</body>
</html>
