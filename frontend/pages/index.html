<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaSalud - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="login-container">
        <section class="left-panel">
            <img src="../images/logo.png" alt="Logo de TomaSalud" class="logo-image">
        </section>

        <section class="right-panel">
            <form class="login-form" id="loginForm">
                <img src="../images/usuario.png" alt="Ícono de usuario" class="user-icon-image">
                
                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <a href="registro.html" class="register-link">¿Eres nuevo? Regístrate</a>
                
                <button type="submit" class="login-button">Ingresar</button>
                
                <div id="login-message" class="login-message-hidden"></div>
            </form>
        </section>
    </main>
    
    <script src="../js/login.js"></script>
</body>
</html>
